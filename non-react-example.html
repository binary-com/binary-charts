<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Non React Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react-dom.min.js"></script>
    <script src="lib/binary-charts.js"></script>
</head>
<body>
    <div id="chart"></div>
    <script>
        var BinaryCharts = require('binary-charts');
        Chart = BinaryCharts.createChart('chart', { ticks: [] });
        // to update
        function random() {
            return Math.random() * (20 - 10) + 10;
        }

        function nowEpoch() {
            return new Date().getTime() / 1000;
        }
        var ticks = [];
        window.setInterval(function() {
            var newTick = { epoch: nowEpoch(), quote: random() };
            ticks = ticks.concat(newTick);
            Chart.updateChart({ ticks: ticks, pipSize: 2 })
        }, 1000);
    </script>
</body>
</html>
