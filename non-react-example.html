<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Non React Test</title>
    <!-- <script> React = { PropTypes: { oneOfType: function() {}, oneOf: function() {}, shape: function() {}, arrayOf: function() {}, string: {}, number: {} } };</script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react.min.js"></script>
    <script src="https://npmcdn.com/binary-charts/lib/binary-charts.js"></script>
</head>
<body>
    <div id="chart"></div>
    <script>
        const PlainChart = window['binary-charts'].PlainChart;
        const chart = PlainChart('chart', { type: 'area', ticks: [], pipSize: 2 });

        const random = () =>
            Math.random() * (20 - 10) + 10;

        const nowEpoch = () =>
            new Date().getTime() / 1000;

        let ticks = [];
        window.setInterval(() => {
            const newTick = { epoch: nowEpoch(), quote: random() };
            ticks = ticks.concat(newTick);
            chart.updateChart({ type: 'area', ticks: ticks, pipSize: 4 });
        }, 1000);
    </script>
</body>
</html>
